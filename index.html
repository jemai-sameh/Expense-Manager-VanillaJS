<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#3880ff" />
<meta name="theme-color" media="(prefers-color-scheme: dark)" content="#eb445a" />
    <title>Expense Manager</title>
    
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>

<body>
    <ion-app>
        <ion-header>
            <ion-toolbar style="--background: var(--custom-color);">
                <ion-title> Expense Manager </ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content >
            <ion-grid >
                <ion-row>
                    <ion-col size-md="6" offset="3">
                        <ion-card>
                            <ion-card-header>
                                <ion-card-title> New expense</ion-card-title>
                                <ion-card-subtitle></ion-card-subtitle>
                            </ion-card-header>
            
                            <ion-card-content>                                
                                <ion-item>
                                    <ion-label position="floating">Title of the expense</ion-label>
                                    <ion-input type="text" id="title-expense"></ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-label position="floating">Amount spent</ion-label>
                                    <ion-input type="number" id="amount"></ion-input>
                                </ion-item>
                                <div class="ion-text-end ion-margin-vertical">
                                    <ion-button color="danger" id="btn-cancel" fill="outline"> <ion-icon name="close-circle-outline" slot="start"></ion-icon> Cancel</ion-button>
                                    <ion-button color="green" id="btn-add" fill="outline"><ion-icon name="add-circle-outline" slot="start"></ion-icon> Add</ion-button>
                
                                </div>
                              
                            </ion-card-content>
                        </ion-card>
                    </ion-col>

                </ion-row>
                <ion-row>
                    <ion-col  size-md="6" offset-md="3">
                        <ion-list id="list-expense">
                      </ion-list>
                      </ion-col>
                </ion-row>
                <ion-row>

                    <ion-col  size-md="6" offset-md="3">
                       <strong>Total of expenses :<span id="total"> ...</span> </strong>
                    </ion-col>
                </ion-row>
            </ion-grid>
            

        </ion-content>
    </ion-app>
    <script src="app.js"></script>

</body>

</html>
